<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JS: RabbioggƒÅ</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/enemy-bird-icon.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-mobile.css">

</head>

<body>
    <!--GAME SOUNDS-->
    <!--Audio Sources:
    1)https://developers.google.com/actions/tools/sound-library/
    2)https://freesound.org/-->
    <audio id='winSound' src="https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg"></audio>
    <audio id='loseSound' src="https://actions.google.com/sounds/v1/cartoon/tympani_bing.ogg"></audio>
    <audio id='collision' src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id='bell' src="https://raw.githubusercontent.com/sophistique-chat/my-pic-bin/master/chime.mp3"></audio>
    <!--END GAME SOUNDS-->
    <!--MODAL-->
    <div class='modal'>
        <span class='message'>You safely reached your home!</span>
        <span class='score'>Gems: <span class ='numG'>0</span></span>
        <span>
            <button type='button' class='restart button'>Play Again</button>
            </span>
    </div>
    <!--------->
    <!--MODAL-1-->
    <div class='modal1'>
        <span class='message'>Game Over!</span>
        <span>
            <button type='button' class='restart button'>Play Again</button>
            </span>
    </div>
    <!--------->
    <section id='panel'><i class="far fa-heart"></i>
        <span id='lives'>Lives: <span id='numLives'>3</span></span>
        <i class="far fa-gem"></i>
        <span id='gems'>Gems: <span id ='numGems'>0</span></span>
    </section>

    <!--TOUCH SCREEN CONTROLS-->
    <div class='keys'>
        <button class='controls up-left'></button><br><br>
        <button class='controls up-right'></button><br><br>
        <button class='controls left'></button><br><br>
        <button class='controls right'></button><br><br>
        <button class='controls down-left'></button><br><br>
        <button class='controls down-right'></button>
    </div>
    <!--END TOUCH SCREEN-->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


</body>

</html>
